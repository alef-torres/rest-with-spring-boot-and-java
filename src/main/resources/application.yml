spring:
  application:
    name: rest_with_spring_boot_and_java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot_and_java?useTimezone=true&serverTimezone=UTC
    username: root
    password: 12345
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  springdoc:
    paths-to-match: /person/**
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
logging:
  level:
    com.github.alef_torres: DEBUG